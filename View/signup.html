<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/signup/style.css">
    <link rel="stylesheet" type="text/css" href="css/common/nav.css">
    <script src="https://kit.fontawesome.com/76f853596c.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="navbar">
        <a href="/"> <img class="nav-logo-img" src="images/index/logo.png"></a>
        <a href="/" class="nav-title-a">
            <h2 class="form-title" style="color: black; padding-top:10px    ;">Book Search</h2>
        </a>

        <div class="dropdown">
            <button class="dropbtn"><i style="color: black; margin-left:0px;" class="fas fa-user-circle fa-2x"></i>
                </i>
            </button>
            <div class="dropdown-content">
                <a href="/login"> <i class="fas fa-sign-out-alt dropdown-list-item"></i>login/Signup</a>
                <a href="/"><i class="fas fa-home dropdown-list-item"></i>index</a>
                <a href="/profile"><i class="fas fa-id-badge dropdown-list-item "></i>Profile</a>
                <a href="/book_entry"><i class="fas fa-clipboard-list dropdown-list-item"></i>book entry</a>
                <!-- <a href="/"></a> -->

            </div>
        </div>
    </div>


    <div class="main" style="padding-top: 50px;padding-bottom: 50px;">
        <section class="signup" style="margin-bottom: 50px;">
            <div class="container">

                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>

                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" required="required" name="username" id="username"
                                    placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" required="required" id="email"
                                    placeholder="Your Email" />
                            </div>



                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" autocomplete="off" onkeyup="check_pass()" name="password"
                                    id="password" placeholder="Password" />

                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <div style="display:flex">
                                    <input type="password" onkeyup="check_pass()" autocomplete="off" id="re_pass"
                                        placeholder="Repeat your password" />
                                    <img id="re-pass-error" class="re-pass-error"
                                        src="webfonts\re-pass-error.svg"></img>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                    statements in <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="button" onclick="submit_btn()" name="signup" id="signup"
                                    class="form-submit-disabled" value="Register" />
                            </div>
                        </form>

                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup/signup-image.jpg" alt="sing up image"></figure>
                        <a id="link-to-login" class="signup-image-link" href="/login">I am already member</a>
                    </div>

                </div>
        </section>
    </div>
    <script src="js/signup/signup.js"></script>
</body>

</html>
