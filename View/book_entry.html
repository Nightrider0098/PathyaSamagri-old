<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Entry </title>
    <!-- for buttons  -->
    <link href="css/index/bootstrap.min.css" rel="stylesheet">
    <link href="css/index/buttons.css" rel="stylesheet">
  
  
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/book_entry/style.css">
    <script src="js/jquery-3.4.1.js"></script>

    <script src="https://kit.fontawesome.com/76f853596c.js" crossorigin="anonymous"></script>

  
    <link rel="stylesheet" type="text/css" href="css/common/nav.css">


<style>
.register-form{

    display: flex;
}
    @media screen and (max-width: 650px){
        .register-form{

            display: block;
        }
        
    }
    </style>

</head>

<body style="margin-top: 0px;padding:0;">


    <div class="navbar">
        <a href="/"> <img class="nav-logo-img" src="images/index/logo.png"></a>
        <a href="/" class="nav-title-a">
          <h2 class="form-title" style="color: black; padding-top:10px    ;">Book Search</h2>
        </a>
    
        <div class="dropdown">
          <button class="dropbtn"><i style="color: black; margin-left:0px;" class="fas fa-user-circle fa-2x"></i>
            </i>
          </button>
          <div class="dropdown-content">
            <a href="/logout"    ><i class="fas fa-sign-out-alt dropdown-list-item"></i>logout</a>
            <a href="/"          ><i class="fas fa-home dropdown-list-item"></i>index</a>
            <a href="/profile"   ><i class="fas fa-id-badge dropdown-list-item "></i>Profile</a>
            <a href="/book_entry"><i class="fas fa-clipboard-list dropdown-list-item"></i>book entry</a>
            <!-- <a href="/"></a> -->
    
          </div>
        </div>
      </div>
    


      <div class="main">
        <section class="sign-in">
            <div class="container">

                <div class="signin-content" style="display: inline-block;width: 100%; ">
                    <h2 class="form-title" style="text-align: center;">Book Entry</h2>

                    <form class="register-form" style="" id="login-form" action="/mysql/book_entry" enctype="multipart/form-data"
                        method="post">
                      
                        <div class="signin-image" style="margin : auto;max-width: 250px;">

                            <figure>
                                <input type='file' name="book_image" onchange="readURL(this);"
                                    style="margin: auto;margin-bottom: 5px;" />
                                <!-- <input type="text" style="display: none;" name="img_id" id="img_id"> -->
                                <img id="book_image" name="book" src="images/no-image.png" alt="your image"
                                    style="width:180px;height:270px;" />
                                <!-- <br> -->
                                <!-- <button type="submit" id="img_upload">send</button> -->
                            </figure>
                        </div>

                        <div class="signin-form">

                   
                            <div class="form-group">
                                <label for="book_title"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" required="required" name="title" id="book_title"
                                    placeholder="Book Title" />
                            </div>
                            <div class="form-group">
                                <label for="author"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="author" required="required" id="book-author"
                                    placeholder="Author" />
                            </div>
                            <!-- <input type="text" style="display: none;" name="img_id" id="data_img_id"> -->

                            <div class="form-group">
                                <label for="Publisher"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="publisher" id="book-publisher" placeholder="Publisher" />
                            </div>

                            <div class="form-group">
                                <label for="edition"><i class="zmdi zmdi-lock"></i></label>
                                <input type="number" name="edition" id="book-edition" placeholder="Edition" />
                            </div>

                            <div class="form-group">
                                <label for="year"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="for_year" id="book-ref-year" placeholder="For year" />
                            </div>

                            <div class="form-group">
                                <label for="subject"><i class="zmdi zmdi-lock"></i></label>
                                <input name="subject" required="required" list="subjects" id="book-subject" placeholder="Subject" />


                                <datalist id="subjects">
                                    <option value="maths">
                                    <option value="physics">
                                    <option value="chemistry">
                                    <option value="english">
                                    <option value="none">

                                </datalist>


                            </div>

                            <div class="form-group form-button">
                                <button type="submit" name="signin" id="upload" class="form-submit" value="Donate">Donate</button>
                            </div>



                        </div>
                    </form>

                </div>
            </div>
        </section>
    </div>

    <script src="js/book_entry/book_entry.js"></script>

</body>

</html>
