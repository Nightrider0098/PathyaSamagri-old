<head>

<body style="margin-top: 8px;">
    <div class="navbar" style="height:81px">
        <a href="/"> <img class="nav-logo-img" src="images/index/logo.png"></a>
        <a href="/" class="nav-title-a">
            <h2 class="form-title" style="color: black; padding-top:10px    ;">Book Search</h2>
        </a>

        <div class="dropdown">
            <button class="dropbtn"><i style="color: black; margin-left:0px;" class="fas fa-user-circle fa-2x"></i>
                </i>
            </button>
            <div class="dropdown-content">
                <a href="/"><i class="fas fa-home dropdown-list-item"></i>Home</a>
                <a href="/profile"><i class="fas fa-id-badge dropdown-list-item "></i>Profile</a>

                <!-- <a href="/"></a> -->
            </div>
        </div>
    </div>


    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/login/signin-image.jpg" alt="sing up image"></figure>
                        <a id="link-to-signup" href="/signup" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name   "><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" required="required" name="username" id="your_name"
                                    placeholder="Your Name" />
                            </div>

                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" required="required" id="your_pass"
                                    placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                    me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer style="margin: 0px 0 0 0;display: flex;padding: 25px 0% 25px 50px;background-color: black;flex-wrap: wrap;">
        <div style="display: block;margin:auto;width:30%;min-width: 245px;">
          <h3 style="color: white;">About Us</h3>
          <h5 style="color: white;"> Address:</h5>
          <pre style="color: white;">
      Near Isschanath chakra,

        </div>
    
    
        <div style="display: block;margin: auto;margin-top: 42px;width:30%;min-width: 250px;">
    
          <h5 style="color: white;">Have You any Question?</h5>
          <pre style="color: white;">
      hitesh08011999@gmail.com  
      </pre>
        </div>
    
        <div style="display: block;margin: auto;margin-top: 42px;width:32%;min-width: 250px;text-align: center;">
          <h3 style="color: white; margin-bottom: 11px; width:100%; text-align:center;">Follow Us </h3>
          <div>
            <i class="fab fa-facebook-f fa-2x" style="margin:0 10px;color: white;"></i>
            <i class="fab fa-twitter fa-2x" style="margin:0 10px ;color: white;"></i>
            <i class="fab fa-instagram fa-2x" style="margin:0 10px ;color: white;"></i>
    
          </div>
    
    
    
      </footer>
    

    <script src="js/login/login.js"></script>
