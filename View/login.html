<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in </title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/login/style.css">
    <link rel="stylesheet" type="text/css" href="css/common/nav.css">
    <script src="https://kit.fontawesome.com/76f853596c.js" crossorigin="anonymous"></script>

</head>

<body>
   
  <div class="navbar">
    <a href="/"> <img class="nav-logo-img" src="images/index/logo.png"></a>
    <a href="/" class="nav-title-a">
      <h2 class="form-title" style="color: black; padding-top:10px    ;">Book Search</h2>
    </a>

    <div class="dropdown">
      <button class="dropbtn"><i style="color: black; margin-left:0px;" class="fas fa-user-circle fa-2x"></i>
        </i>
      </button>
      <div class="dropdown-content">
      <a href="/login"> <i class="fas fa-sign-out-alt dropdown-list-item"></i>login/Signup</a>
        <a href="/"><i class="fas fa-home dropdown-list-item"></i>index</a>
        <a href="/profile"><i class="fas fa-id-badge dropdown-list-item "></i>Profile</a>
        <a href="/book_entry"><i class="fas fa-clipboard-list dropdown-list-item"></i>book entry</a>
        <!-- <a href="/"></a> -->

      </div>
    </div>
  </div>

    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/login/signin-image.jpg" alt="sing up image"></figure>
                        <a id="link-to-signup" href="/signup" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name   "><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" required="required" name="username" id="your_name"
                                    placeholder="Your Name" />
                            </div>

                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" required="required" id="your_pass"
                                    placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                    me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/login/login.js"></script>

</body>

</html>
