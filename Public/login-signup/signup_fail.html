    <title>Sign Up </title>

                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" >

                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" required="required" name="username" id="username" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" required="required" id="email" placeholder="Your Email"/>
                            </div>

                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" autocomplete="off" onkeyup="check_pass()" name="password" id="password" placeholder="Password"/>

                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <div style="display:flex">
                                <input type="password" onkeyup="check_pass()" autocomplete="off" id="re_pass" placeholder="Repeat your password"/>

                    <div class="signup-image">
                        <figure><img src="login-signup/images/signup-image.jpg" alt="sing up image"></figure>
