<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login-signup/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="login-signup/css/style.css">
    <link rel="stylesheet" href="login-signup/css/imported_css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/76f853596c.js" crossorigin="anonymous"></script>
    <title>Book Search</title>
</head>
<body>
    <div class="main" style="padding:50px 0px">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content" style="padding-top:20px;">
                    <!-- <div class="signin-image">
                        </div> -->
                    <div class="signin-form">
                        <h2 class="form-title" style="text-align:center; padding: 0 0 0 10%;">Book Search</h2>
                        <div class="search" style="padding: 0 0 0 15%;width:85% ">
                            <input name="title" id="search-book-title" style="padding:15px;border: 3px solid black;"
                                type="text" class="searchTerm" placeholder="What are you looking for?">
                            <button type="submit"  class="searchButton"
                                style="border: 1px solid black; background:black">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                       <div id="data_display"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="login-signup/js/book-search.js"></script>

</html>
